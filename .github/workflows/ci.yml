name: Build web
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    # （可选）添加手动触发时的输入参数（按需配置，不想要可删除此部分）
    inputs:
      deployEnvironment:
        description: '部署环境（用于区分测试/正式，仅日志标记用）'
        required: true
        default: 'production'  # 默认值
        type: choice  # 下拉选择框类型（可选类型：choice/string/boolean/number）
        options:
          - production  # 正式环境
          - test        # 测试环境
      deployNote:
        description: '部署备注（记录本次手动触发的原因）'
        required: false  # 非必填
        type: string     # 文本输入框
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install
        run: |
          pnpm install
      # dist/404.html: gh-pages history mode
      - name: Build
        run: |
          npm run build-gh-pages
          cp dist/browser/index.html dist/browser/404.html
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/browser
